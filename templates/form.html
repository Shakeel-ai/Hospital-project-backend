<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    /* Add custom colors for headings and form fields */
    h1 {
      color: #fff;
      background-color: #007bff;
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      color: #ff5733;
    }

    label {
      color: #495057;
    }

    .form-control {
      border-color: #007bff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-primary:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }

    .btn-primary:active {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-custom-color {
      background-color: #ff5733 !important;
    }

    .doctor-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .doctor-list li {
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    .doctor-list li:hover {
      background-color: #f2f2f2;
    }

    .doctor-list li .select-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
    }

    .doctor-list li .select-button:hover {
      background-color: #0056b3;
    }

    .card-title {
      color: #007bff;
      font-weight: bold;
    }

    .card-specialties {
      color: #28a745;
      font-style: italic;
    }

    .card-fee {
      color: #dc3545;
      font-weight: bold;
    }

    /* Hide the doctor selection section initially */
    #doctorSelection {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Doctor Appointment</h1>

  <div class="container">
    <div class="row">  
      <div class="col-md-6">
        <h2>Patient Information</h2>
        <form id="patientForm" method="POST" action="/add_patient_data" class="form-horizontal">
          <!-- Patient information form fields -->
          <div class="form-group">
            <label for="patient_name">Name:</label>
            <input type="text" id="patient_name" name="patient_name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" class="form-control" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" class="form-control" required>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" onclick="submitPatientData()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function submitPatientData() {
      // Check if all required fields are filled
      var patientName = document.getElementById('patient_name').value;
      var gender = document.getElementById('gender').value;
      var age = document.getElementById('age').value;
      var phoneNumber = document.getElementById('phone_number').value;
      var address = document.getElementById('address').value;

      if (patientName && gender && age && phoneNumber && address) {
        // If all fields are filled, submit the form
        document.getElementById('patientForm').submit();
      } else {
        // If any field is empty, display an alert
        alert('Please fill in all fields.');
      }
    }
  </script>

</body>
</html>
