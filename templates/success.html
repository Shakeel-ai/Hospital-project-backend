<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff; /* Primary blue */
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #000; /* Default black */
        }

        .success-message { 
            color: #28a745; /* Success green */
        }

        .error-message {
            color: #dc3545; /* Error red */
        }

        .token-highlight {
            font-weight: bold;
            color: #007bff; /* Blue */
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-right: 10px;
        }

        .btn-success {
            background-color: #28a745; /* Success green */
            border: none;
            color: #fff; /* White text */
        }

        .btn-danger {
            background-color: #dc3545; /* Error red */
            border: none;
            color: #fff; /* White text */
        }

        .btn-success:hover {
            background-color: #218838; /* Darker shade of green */
        }

        .btn-danger:hover {
            background-color: #c82333; /* Darker shade of red */
        }

        .whatsapp-link {
            color: #25d366; /* WhatsApp green */
            text-decoration: none;
        }

        .whatsapp-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Status</h1>
        <p class="{{ 'success-message' if payment_failed else 'error-message' }}">
            {% if payment_failed %}
                {{ message }}
            {% else %}
                {{ message | replace("*", "<span class='token-highlight'>*", 1) | replace("*", "</span>") }} 
            {% endif %}
        </p>
        {% if payment_failed %}
            <a href="https://c25d-116-90-112-20.ngrok-free.app/select_doctor" class="btn btn-danger">Try Again</a>
            <a href="https://wa.me/14155238886" class="btn btn-primary">Hospital Bot</a>
        {% else %}
            <a href="https://wa.me/14155238886" class="btn btn-success">Go Back to Hospital Bot</a>
        {% endif %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
