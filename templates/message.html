<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    .message {
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
    }

    .message h2 {
      color: #007bff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h2>{{ message }}</h2>
    </div>
  </div>
</body>
</html>
